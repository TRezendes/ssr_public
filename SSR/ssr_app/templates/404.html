{% extends "base.html" %}

{% block title %}Sorry, Page Not Found{% endblock %}

{% block content %}
	<form method="POST">
		<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
	</form>
	<div class="error-page">
		<div class="error-underlay">
			404
		</div>
		<div class="error-content">
			<h1>Error 404</h1>
			<p style="font-size: larger;">We're sorry. The page you are looking for could not be found.</p>
			<p><a href="{{ url_for('reader.index') }}">Turn back the Page</a></p>
			<p style="font-size: smaller;"><a href="https://en.wikipedia.org/wiki/HTTP_404" title="Open the Wikipedia article &#8220;HTTP 404&#8221; in a new window or tab." target="_blank"><i class="fa-brands fa-wikipedia-w"></i> Find Out More about 404 Errors</a></p>
		</div>
	</div>
{% endblock %}
